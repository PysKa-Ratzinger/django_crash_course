{% extends 'base.html'  %}

{% block title %}
{{ board.name }} - {{ block.super }}
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url 'home' %}">Boards</a></li>
<li><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></li>
<li class="active">New Topic</li>
{% endblock %}

{% block content %}
<form method="post" novalidate>
	{% csrf_token %}
	{% include 'includes/form.html' %}
	<button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
